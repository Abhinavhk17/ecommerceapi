<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-commerce API Frontend</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: #f6f8fa;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            padding: 20px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.08);
        }
        .auth-section {
            display: flex;
            gap: 20px;
            margin-bottom: 20px;
        }
        .auth-form {
            flex: 1;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea, button {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        button {
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
        }
        .btn-secondary:hover {
            background-color: #545b62;
        }
        .btn-danger {
            background-color: #dc3545;
        }
        .btn-danger:hover {
            background-color: #c82333;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
            gap: 32px;
            margin-top: 32px;
        }
        .product-card {
            background: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.07);
            padding: 24px 18px;
            transition: box-shadow 0.2s, transform 0.2s;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }
        .product-card:hover {
            box-shadow: 0 6px 24px rgba(0,0,0,0.13);
            transform: translateY(-4px) scale(1.02);
        }
        .product-card h3 {
            margin: 0 0 8px 0;
            font-size: 1.3rem;
            color: #222;
        }
        .product-category {
            font-size: 0.95rem;
            color: #6c63ff;
            margin-bottom: 8px;
            font-weight: 500;
        }
        .product-price {
            font-size: 1.1rem;
            color: #27ae60;
            font-weight: bold;
            margin: 8px 0;
        }
        .product-card input[type="number"] {
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 4px 8px;
            font-size: 1rem;
            width: 60px;
            margin-right: 10px;
        }
        .product-card button {
            background: #6c63ff;
            color: #fff;
            border: none;
            border-radius: 6px;
            padding: 7px 16px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .product-card button:hover {
            background: #5548c8;
        }
        .btn-danger {
            background: #e74c3c !important;
        }
        .user-info {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            padding: 10px;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        .error {
            background: #f8d7da;
            border: 1px solid #f5c6cb;
            color: #721c24;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .success {
            background: #d4edda;
            border: 1px solid #c3e6cb;
            color: #155724;
            padding: 10px;
            border-radius: 4px;
            margin: 10px 0;
        }
        .cart-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px;
            border-bottom: 1px solid #eee;
        }
        .hidden {
            display: none;
        }
        .search-bar {
            margin: 20px 0;
        }
        .search-bar input {
            width: 70%;
            display: inline-block;
        }
        .search-bar button {
            width: 25%;
            display: inline-block;
            margin-left: 5%;
        }
        @media (max-width: 700px) {
            .container {
                padding: 8px;
            }
            .product-grid {
                gap: 16px;
            }
            .product-card {
                padding: 14px 8px;
            }
        }
    </style>
</head>
<body>
    <h1>E-commerce API Frontend</h1>

    <!-- User Info Section -->
    <div id="userInfo" class="user-info hidden">
        <span id="userDetails"></span>
        <button onclick="logout()" style="float: right; width: auto; padding: 5px 10px;">Logout</button>
    </div>

    <!-- Authentication Section -->
    <div id="authSection" class="auth-section">
        <div class="auth-form">
            <h2>Login</h2>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="loginUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="loginPassword" placeholder="Enter password">
            </div>
            <button onclick="login()">Login</button>
        </div>

        <div class="auth-form">
            <h2>Register</h2>
            <div class="form-group">
                <label>Username:</label>
                <input type="text" id="registerUsername" placeholder="Enter username">
            </div>
            <div class="form-group">
                <label>Email:</label>
                <input type="email" id="registerEmail" placeholder="Enter email">
            </div>
            <div class="form-group">
                <label>Password:</label>
                <input type="password" id="registerPassword" placeholder="Enter password">
            </div>
            <div class="form-group">
                <label>Role:</label>
                <select id="registerRole">
                    <option value="customer">Customer</option>
                    <option value="admin">Admin</option>
                </select>
            </div>
            <button onclick="register()">Register</button>
        </div>
    </div>

    <!-- Main Content (shown after login) -->
    <div id="mainContent" class="hidden">
        <!-- Product Search -->
        <div class="container">
            <h2>Search Products</h2>
            <div class="search-bar">
                <input type="text" id="searchInput" placeholder="Search by name or category...">
                <button onclick="searchProducts()">Search</button>
            </div>
            <div>
                <label>Filter by Category:</label>
                <select id="categoryFilter" onchange="filterByCategory()">
                    <option value="">All Categories</option>
                </select>
            </div>
        </div>

        <!-- Admin Product Management -->
        <div id="adminSection" class="container hidden">
            <h2>Admin: Add Product</h2>
            <div class="form-group">
                <label>Name:</label>
                <input type="text" id="productName" placeholder="Product name">
            </div>
            <div class="form-group">
                <label>Description:</label>
                <textarea id="productDescription" placeholder="Product description"></textarea>
            </div>
            <div class="form-group">
                <label>Price:</label>
                <input type="number" id="productPrice" step="0.01" placeholder="0.00">
            </div>
            <div class="form-group">
                <label>Category:</label>
                <input type="text" id="productCategory" placeholder="Category">
            </div>
            <div class="form-group">
                <label>Stock Quantity:</label>
                <input type="number" id="productStock" placeholder="Stock quantity">
            </div>
            <div class="form-group">
                <label>Image URL:</label>
                <input type="url" id="productImageUrl" placeholder="Image URL (optional)">
            </div>
            <button onclick="addProduct()">Add Product</button>
        </div>

        <!-- Products Display -->
        <div class="container">
            <h2>Products</h2>
            <div id="productsGrid" class="product-grid"></div>
        </div>

        <!-- Cart Section -->
        <div class="container">
            <h2>Shopping Cart</h2>
            <div id="cartItems"></div>
            <div id="cartTotal" style="font-weight: bold; margin-top: 15px;"></div>
            <div style="margin-top: 15px;">
                <button onclick="viewCart()">Refresh Cart</button>
                <button onclick="clearCart()" class="btn-danger">Clear Cart</button>
                <button onclick="checkout()" class="btn-secondary">Checkout</button>
            </div>
        </div>

        <!-- Orders Section -->
        <div class="container">
            <h2>My Orders</h2>
            <button onclick="loadOrders()">Load Orders</button>
            <div id="ordersContainer"></div>
        </div>
    </div>

    <script>
        const API_BASE = 'http://localhost:8081/api';
        let currentUser = null;
        let authToken = null;

        // Authentication functions
        async function login() {
            const username = document.getElementById('loginUsername').value;
            const password = document.getElementById('loginPassword').value;

            try {
                const response = await fetch(`${API_BASE}/auth/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, password })
                });

                const data = await response.json();

                if (response.ok) {
                    currentUser = data;
                    authToken = data.token;
                    showMainContent();
                    showSuccess('Login successful!');
                    loadProducts();
                    loadCategories();
                    viewCart();
                } else {
                    showError(data.error || 'Login failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        async function register() {
            const username = document.getElementById('registerUsername').value;
            const email = document.getElementById('registerEmail').value;
            const password = document.getElementById('registerPassword').value;
            const role = document.getElementById('registerRole').value;

            try {
                const response = await fetch(`${API_BASE}/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ username, email, password, role })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Registration successful! Please login.');
                    clearRegisterForm();
                } else {
                    showError(data.error || 'Registration failed');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        function logout() {
            currentUser = null;
            authToken = null;
            document.getElementById('authSection').classList.remove('hidden');
            document.getElementById('mainContent').classList.add('hidden');
            document.getElementById('userInfo').classList.add('hidden');
        }

        function showMainContent() {
            document.getElementById('authSection').classList.add('hidden');
            document.getElementById('mainContent').classList.remove('hidden');
            document.getElementById('userInfo').classList.remove('hidden');

            document.getElementById('userDetails').textContent =
                `Logged in as: ${currentUser.username} (${currentUser.role})`;

            if (currentUser.role === 'ADMIN') {
                document.getElementById('adminSection').classList.remove('hidden');
            }
        }

        // Product functions
        async function loadProducts() {
            try {
                const response = await fetch(`${API_BASE}/products`);
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                showError('Failed to load products: ' + error.message);
            }
        }

        async function loadCategories() {
            try {
                const response = await fetch(`${API_BASE}/products/categories`);
                const categories = await response.json();

                const select = document.getElementById('categoryFilter');
                select.innerHTML = '<option value="">All Categories</option>';
                categories.forEach(category => {
                    const option = document.createElement('option');
                    option.value = category;
                    option.textContent = category;
                    select.appendChild(option);
                });
            } catch (error) {
                showError('Failed to load categories: ' + error.message);
            }
        }

        async function searchProducts() {
            const query = document.getElementById('searchInput').value;
            try {
                const response = await fetch(`${API_BASE}/products/search?q=${encodeURIComponent(query)}`);
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                showError('Search failed: ' + error.message);
            }
        }

        async function filterByCategory() {
            const category = document.getElementById('categoryFilter').value;
            if (!category) {
                loadProducts();
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/products/category/${encodeURIComponent(category)}`);
                const products = await response.json();
                displayProducts(products);
            } catch (error) {
                showError('Filter failed: ' + error.message);
            }
        }

        function displayProducts(products) {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = '';

            products.forEach(product => {
                const card = document.createElement('div');
                card.className = 'product-card';
                card.innerHTML = `
                    <h3>${product.name}</h3>
                    <div class="product-category">${product.category}</div>
                    <p style="color:#555; margin-bottom:8px;">${product.description || 'No description available'}</p>
                    <div class="product-price">₹${product.price}</div>
                    <p style="font-size:0.95rem; color:#888;">Stock: ${product.stockQuantity}</p>
                    <div style="margin-top: 10px; display:flex; align-items:center;">
                        <input type="number" id="qty-${product.id}" value="1" min="1" max="${product.stockQuantity}">
                        <button onclick="addToCart(${product.id})">Add to Cart</button>
                        ${currentUser && currentUser.role === 'ADMIN' ?
                            `<button onclick="deleteProduct(${product.id})" class="btn-danger" style="margin-left: 10px;">Delete</button>` : ''}
                    </div>
                `;
                grid.appendChild(card);
            });
        }

        // Cart functions
        async function addToCart(productId) {
            const quantity = parseInt(document.getElementById(`qty-${productId}`).value);

            try {
                const response = await fetch(`${API_BASE}/cart/add`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        productId: productId,
                        quantity: quantity
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Item added to cart!');
                    await viewCart(); // Ensure cart is refreshed after adding
                } else {
                    showError(data.error || 'Failed to add item to cart');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        async function viewCart() {
            try {
                const response = await fetch(`${API_BASE}/cart`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const cart = await response.json();
                displayCart(cart);
            } catch (error) {
                showError('Failed to load cart: ' + error.message);
            }
        }

        function displayCart(cart) {
            const container = document.getElementById('cartItems');
            const totalElement = document.getElementById('cartTotal');

            container.innerHTML = '';

            if (!cart.items || cart.items.length === 0) {
                container.innerHTML = '<p>Your cart is empty</p>';
                totalElement.textContent = 'Total: ₹0.00';
                return;
            }

            cart.items.forEach(item => {
                const itemDiv = document.createElement('div');
                itemDiv.className = 'cart-item';
                itemDiv.innerHTML = `
                    <div>
                        <strong>${item.product.name}</strong><br>
                        ₹${item.price} x ${item.quantity} = ₹${item.subtotal}
                    </div>
                    <div>
                        <button onclick="updateCartItem(${item.product.id}, ${item.quantity - 1})" style="width: auto; padding: 5px;">-</button>
                        <span style="margin: 0 10px;">${item.quantity}</span>
                        <button onclick="updateCartItem(${item.product.id}, ${item.quantity + 1})" style="width: auto; padding: 5px;">+</button>
                        <button onclick="removeFromCart(${item.product.id})" class="btn-danger" style="width: auto; padding: 5px; margin-left: 10px;">Remove</button>
                    </div>
                `;
                container.appendChild(itemDiv);
            });

            totalElement.textContent = `Total: ₹${cart.totalAmount || '0.00'}`;
        }

        async function updateCartItem(productId, quantity) {
            if (quantity <= 0) {
                removeFromCart(productId);
                return;
            }

            try {
                const response = await fetch(`${API_BASE}/cart/update`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        productId: productId,
                        quantity: quantity
                    })
                });

                if (response.ok) {
                    await viewCart(); // Ensure cart is refreshed after updating
                } else {
                    const data = await response.json();
                    showError(data.error || 'Failed to update cart');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        async function removeFromCart(productId) {
            try {
                const response = await fetch(`${API_BASE}/cart/remove?productId=${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    showSuccess('Item removed from cart');
                    await viewCart(); // Ensure cart is refreshed after removing
                } else {
                    const data = await response.json();
                    showError(data.error || 'Failed to remove item');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        async function clearCart() {
            try {
                const response = await fetch(`${API_BASE}/cart/clear`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    showSuccess('Cart cleared');
                    await viewCart(); // Ensure cart is refreshed after clearing
                } else {
                    const data = await response.json();
                    showError(data.error || 'Failed to clear cart');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        // Order functions
        async function checkout() {
            const address = prompt('Enter shipping address:');
            if (!address) return;

            try {
                const response = await fetch(`${API_BASE}/orders/create`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify({
                        userId: currentUser.userId,
                        shippingAddress: address
                    })
                });

                const data = await response.json();

                if (response.ok) {
                    showSuccess('Order created successfully!');
                    viewCart();
                    loadOrders();
                } else {
                    showError(data.error || 'Failed to create order');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        async function loadOrders() {
            try {
                const response = await fetch(`${API_BASE}/orders/user/${currentUser.userId}`, {
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                const orders = await response.json();
                displayOrders(orders);
            } catch (error) {
                showError('Failed to load orders: ' + error.message);
            }
        }

        function displayOrders(orders) {
            const container = document.getElementById('ordersContainer');
            container.innerHTML = '';

            if (orders.length === 0) {
                container.innerHTML = '<p>No orders found</p>';
                return;
            }

            orders.forEach(order => {
                const orderDiv = document.createElement('div');
                orderDiv.style.cssText = 'border: 1px solid #ddd; padding: 15px; margin: 10px 0; border-radius: 8px;';
                orderDiv.innerHTML = `
                    <h4>Order #${order.id}</h4>
                    <p><strong>Date:</strong> ${new Date(order.orderDate).toLocaleDateString()}</p>
                    <p><strong>Status:</strong> ${order.status}</p>
                    <p><strong>Total:</strong> ₹${order.totalAmount}</p>
                    <p><strong>Shipping Address:</strong> ${order.shippingAddress}</p>
                    ${order.status === 'PENDING' ?
                        `<button onclick="cancelOrder(${order.id})" class="btn-danger">Cancel Order</button>` : ''}
                `;
                container.appendChild(orderDiv);
            });
        }

        async function cancelOrder(orderId) {
            try {
                const response = await fetch(`${API_BASE}/orders/${orderId}/cancel?userId=${currentUser.userId}`, {
                    method: 'PUT',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    showSuccess('Order cancelled successfully');
                    loadOrders();
                } else {
                    const data = await response.json();
                    showError(data.error || 'Failed to cancel order');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        // Admin functions
        async function addProduct() {
            const product = {
                name: document.getElementById('productName').value,
                description: document.getElementById('productDescription').value,
                price: parseFloat(document.getElementById('productPrice').value),
                category: document.getElementById('productCategory').value,
                stockQuantity: parseInt(document.getElementById('productStock').value),
                imageUrl: document.getElementById('productImageUrl').value
            };

            try {
                const response = await fetch(`${API_BASE}/products`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'Authorization': `Bearer ${authToken}`
                    },
                    body: JSON.stringify(product)
                });

                if (response.ok) {
                    showSuccess('Product added successfully!');
                    clearProductForm();
                    loadProducts();
                    loadCategories();
                } else {
                    const data = await response.json();
                    showError(data.error || 'Failed to add product');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        async function deleteProduct(productId) {
            if (!confirm('Are you sure you want to delete this product?')) return;

            try {
                const response = await fetch(`${API_BASE}/products/${productId}`, {
                    method: 'DELETE',
                    headers: {
                        'Authorization': `Bearer ${authToken}`
                    }
                });

                if (response.ok) {
                    showSuccess('Product deleted successfully');
                    loadProducts();
                } else {
                    const data = await response.json();
                    showError(data.error || 'Failed to delete product');
                }
            } catch (error) {
                showError('Network error: ' + error.message);
            }
        }

        // Utility functions
        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = message;
            document.body.insertBefore(errorDiv, document.body.firstChild);
            setTimeout(() => errorDiv.remove(), 5000);
        }

        function showSuccess(message) {
            const successDiv = document.createElement('div');
            successDiv.className = 'success';
            successDiv.textContent = message;
            document.body.insertBefore(successDiv, document.body.firstChild);
            setTimeout(() => successDiv.remove(), 3000);
        }

        function clearRegisterForm() {
            document.getElementById('registerUsername').value = '';
            document.getElementById('registerEmail').value = '';
            document.getElementById('registerPassword').value = '';
            document.getElementById('registerRole').value = 'customer';
        }

        function clearProductForm() {
            document.getElementById('productName').value = '';
            document.getElementById('productDescription').value = '';
            document.getElementById('productPrice').value = '';
            document.getElementById('productCategory').value = '';
            document.getElementById('productStock').value = '';
            document.getElementById('productImageUrl').value = '';
        }

        // Load initial data
        document.addEventListener('DOMContentLoaded', function() {
            // Load products for unauthenticated users
            loadProducts();
            loadCategories();
        });
    </script>
</body>
</html>
